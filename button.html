<!DOCTYPE html>
<html lang="en">

<head>
    <title>Healthie App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row buttons">
            <div id="compass">
                <div class="button-container">
                    <div class="button-inside">
                        <div class="sensorData">
                            <i class="fa fa-compass fa-2x sensorIcon" aria-hidden="true"></i>
                            <div class="sensorValue">
                                <div class="sensorValue1"> 34
                                </div>
                                <div class="sensorValue2">+10</div>
                                <div class="sensorName">
                                    COMPASS
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="acc">
                <div class="button-container">
                    <div class="button-inside">
                        <div class="sensorData">
                            <i class="fa fa-compass fa-2x sensorIcon" aria-hidden="true"></i>
                            <div class="sensorValue">
                                <div class="sensorValue1"> 12
                                </div>
                                <div class="sensorValue2">-10</div>
                                <div class="sensorName">
                                    ACCELERATION
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="gyro">
                <div class="button-container">
                    <div class="button-inside">
                        <div class="sensorData">
                            <i class="fa fa-compass fa-2x sensorIcon" aria-hidden="true"></i>
                            <div class="sensorValue">
                                <div class="sensorValue1"> 22
                                </div>
                                <div class="sensorValue2">+14</div>
                                <div class="sensorName">
                                    GYROSCOPE
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin=" anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
